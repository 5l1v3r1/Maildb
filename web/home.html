# -*- coding: utf-8 -*-
<%inherit file="base.mako" />

<%def name="title()">Welcome Screen</%def>

<%def name="head_tags()"></%def>


<script src="/static/js/validate.js"></script>
		<h1>Mail Database</h1>
		<p>Use one of the following methods to submit your Task.</p>
		<form action="/submit" method="post" enctype="multipart/form-data" name="submission" onsubmit="return validateForm();">
			<p>File Submissions</p>
			<p><input name ="data" type="file" /></p>
			<p><input name="comment" type="text" /></p>
			<p>| <input name="type" type="radio" value="email" />Email |<input name="type" type="radio" value="http" /> HTTP |<input name="type" type="radio" value="task" /> Task |</p>
			<p><input name="submit" type="submit" value="Submit" class="button" onclick="return confirm('Did you check that the Pcap is correctly Filtered?');"/></p>
		</form>
		<p></p>
		<form action="/imap" enctype="application/x-www-form-urlencoded" method="post" name="feed" target="_blank">
			<p>Email Feeds</p>
			<p><input name="user" type="text" value="Username" /><input name="password" type="password" /></p>
			<p><input name="server" type="text" value="Server Address" /><input name="inbox" type="text" value="Inbox" /></p>
			<p><select name="protocol" size="1"><option value="imap">IMAP</option><option value="pop">POP</option></select><input name="submit" type="button" value="Submit" class="button"/></p>
		</form>
