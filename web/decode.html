# -*- coding: utf-8 -*-
<%inherit file="base.mako" />

<%def name="title()">Decode Tools</%def>

<%def name="head_tags()"></%def>


<script src="/static/js/decode.js" type="text/javascript"></script>
<form  align=center name=code onsubmit="return false()">
<textarea rows=25 name=text style='width:100%;height:75%;' onfocus='if (this.value=="Enter text to encode or decode here."){this.value="";}'>Enter text to encode or decode here.</textarea>

<table align="centre" width="250">
<tr align=center>
<td><input value="Encode" type=button onclick="document.code.text.value=urlEncode(document.code.text.value);"></td>
<td>URL</td>
<td><input value="Decode" type=button onclick="document.code.text.value=urlDecode(document.code.text.value);"></td>
</tr>
<tr align=center>
<td><input value="Encode" type=button onclick="document.code.text.value=encodeBase64(document.code.text.value);"></td>
<td>Base 64</td>
<td><input value="Decode" type=button onclick="document.code.text.value=decodeBase64(document.code.text.value);"></td>
</tr>
<tr align=center>
<td><input value="Encode" type=button onclick="document.code.text.value=encodeHex(document.code.text.value);"></td>
<td>Hex</td>
<td><input value="Decode" type=button onclick="document.code.text.value=decodeHex(document.code.text.value);"></td>
</tr>
<tr align=center>
<td></td>
<td><input type=reset value=Clear></td>
<td></td>
</tr>
</table>
</form>
