# -*- coding: utf-8 -*-
<%inherit file="base.mako" />

<%def name="title()">File Information</%def>

<%def name="head_tags()">

</%def>

<h1>HTTP Header Information</h1>




<div class="main_Table" >
<table>
<tr><td>Path</td><td>Referer</td><td>Response</td><td>Credentials</td></tr>


% for h in hostInfo:
	<tr>
		<td style="word-break: break-all">${h.Path}</td>
		<td style="word-break: break-all">${h.Referer}</td>
		<td>${h.Response}</td>
		<td>${h.Proxy}</td>		
	</tr>

% endfor
</table>
